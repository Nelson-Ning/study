<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cookies</title>
</head>
<body>
   <script>
        function setCookie(key,value,day){
            var str =key+"="+value+";";
            if(day){
                var date=new Date();
                date.setDate(date.getDate()+day);


                str += 'expires='+date;
            }
            document.cookie=str;
        }
        setCookie('name','lisi',7);
        setCookie('age',18,7);

       function getCookie(key){
           var str =document.cookie;
           var arr=str.split('; ');
           var arr2=[];
           for(var i=0;i<arr.length;i++){
               arr2=arr[i].split('=');
               if(arr2[0]==key)
               {
                   return arr2[1];
               }

           }
       }
       console.log(getCookie('age'));

       function removeCookie(key){
           setCookie(key,'',-1);
       }
        removeCookie('name');
   </script>
</body>
</html>
