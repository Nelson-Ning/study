<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垂直菜单</title>
    <link rel="stylesheet" href="3_css.css">
</head>
<body>
<ul id="menu">

    <li class="main-menu">
        <a href="#">link one</a>
        <ul class="sub-menu">
        <li> <a href="#">menu one</a></li>
        <li> <a href="#">menu two</a></li>
        <li> <a href="#">menu three</a></li>
    </ul>
    </li>

    <li class="main-menu">
        <a href="#">link two</a>
    <ul class="sub-menu">
        <li> <a href="#">menu one</a></li>
        <li> <a href="#">menu two</a></li>
        <li> <a href="#">menu three</a></li>
    </ul>
    </li>

    <li class="main-menu">
        <a href="#">link three</a>
        <ul class="sub-menu">
            <li> <a href="#">menu one</a></li>
            <li> <a href="#">menu two</a></li>
            <li> <a href="#">menu three</a></li>
        </ul>
    </li>
</ul>
<script>
    var oUl=document.getElementById("menu");
    var aLi=oUl.getElementsByTagName("li");
    for(var i=0;i<aLi.length;i++){
        if(aLi[i].className=='main-menu'){}
        aLi[i].onmouseover=function(){
            var oMainMenu=this.getElementsByTagName("ul")[0]
            oMainMenu.style.display='block';
        }
        aLi[i].onmouseout=function(){
            var oMainMenu=this.getElementsByTagName("ul")[0]
            oMainMenu.style.display='none';
        }
    }
</script>
</body>
</html>
