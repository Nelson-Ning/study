<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <link rel="stylesheet" href="5_css.css">
</head>
<body>
<div  id="container">
    <ul id="tab">
        <li class="selected">第一个选项卡</li>
        <li>第二个选项卡</li>
        <li>第三个选项卡</li>
    </ul>
    <div id="sub">555555</div>
</div>

<script>
    var data=['111','2222','3333'];
    var oUl=document.getElementById('tab');
    var aLi=oUl.getElementsByTagName('li');
    var oSub=document.getElementById('sub');
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function() {
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = '';
            }
            this.className = 'selected';
            oSub.innerHTML=data[this.index];
        }
    }



</script>
</body>
</html>
