<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .msg_caption span{
            display: block;
            float: left;
            background: #ccc;
            width: 40px;
            height: 30px;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 5px;
            margin: 0px 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .msg_caption {
            width:100%;
            margin-bottom:1px;}
        .msg textarea{
            width:300px;
            height:80px;
            height:100px;
            border:1px solid #000;
        }
        .msg {
            width:300px;
            margin:100px;
        }


    </style>
</head>
<body>
    <form action="" method="post">
    <div class="msg">
        <div class="msg_caption">
            <span class="bigger" >放大</span>
            <span class="smaller" >缩小</span>
        </div>
        <div>
            <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
        </div>
    </div>
</form>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
           $('.bigger').on('click',function(){
           if(!$('#comment').is(':animated'))
           {

            $('#comment').animate({height:"+=40"},400);
               return false;
           }
                   }
           );
            if(!$('#comment').is(':animated')) {
                $('.smaller').on('click', function () {
                    $('#comment').animate({height: "-=40"}, 400);
                    return false;
                });
            }

        });

    </script>
</body>
</html>
