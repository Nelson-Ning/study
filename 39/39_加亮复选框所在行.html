<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;text-align: center}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;text-align: center;}

    </style>
</head>
<body>
    <table>
    <thead>
    <tr><th>复选框</th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="checkbox"></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
    <tr><td><input type="checkbox"></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
    <tr><td><input type="checkbox"></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr><td><input type="checkbox"></td><td>找六</td><td>男</td><td>浙江温州</td></tr>
    <tr><td><input type="checkbox"></td><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
    <tr><td><input type="checkbox"></td><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
    </table>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $('tbody>tr').each(function(){
            $(this).on('click',function(){
            if(!$(this).find('input').prop('checked')){
             $(this).css('background','#FFF38F');
            $(this).find('input').prop('checked',true);
            }
                else
            {
                $(this).css('background','white');
                $(this).find('input').prop('checked',false);
            }
        });});



    </script>
</body>
</html>
