<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            height: 0;

        }
        body{
            display: -webkit-box;
        }
        div{
            height: 200px;
        }
        #div1{
            background: red;
            width: 200px;
        }
        #div2{
            background: green;
            -webkit-box-flex:1;
            margin-right: 10px;
            margin-left: 10px;
        }
        #div3{
            width: 200px;
            background: red;
        }

    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
