<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #drag{
        height: 200px;
        width: 200px;
        background: red;
        cursor: pointer;
        position: relative;
    }
</style>
<body>
<div id="drag"></div>
<script>
    (function(){
        var oDrag=document.getElementById("drag");
        oDrag.onmousedown=function(e){
            e=e||window.event;
            var iDisX= e.clientX-oDrag.offsetLeft;
            var iDisY= e.clientY-oDrag.offsetTop;
            document.onmousemove=function(e){
                e=e||window.event;
                oDrag.style.left=(e.clientX - iDisX)+"px";
                oDrag.style.top=(e.clientY - iDisY)+"px";
                return false;
                //用document的意义在于防止鼠标移动过快
                //return false返回个假值防止<h1></h1>被选中
            }

        };
        oDrag.onmouseup=function(){
            document.onmousemove=null;


        }


    })();
</script>
</body>
</html>
