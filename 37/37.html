<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <style>
        #div1{
            width: 500px;
            height: 500px;
            background: #000;
        }
        
        
    </style>
</head>
<body>
    <div id="div1"></div>
    <input type="button" value="add" id="btn">
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $('#btn').on('click',function(){
            $('#div1').after('<span style="background: red">555</span>');
        })
        $('#btn').on('click',function(){
            $('#div1').append('<span style="background: red">555</span>');
        })
        
        
        
    </script>
</body>
</html>
